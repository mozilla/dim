version: 2.1

orbs:
  gcp-gcr: circleci/gcp-gcr@0.15.0
  docker: circleci/docker@2.1.3

jobs:
  build:
    docker: &docker
      - image: cimg/python:3.10.6
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Image
          command: |
            make build
  test-unit:
    docker: *docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Run unit tests
          command: |
            make test-unit
  test-format:
    docker: *docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Check code formatting
          command: |
            make test-black
  test-linter:
    docker: *docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Linter checks
          command: |
            make test-flake8
  test-isort:
    docker: *docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Check import sorting
          command: |
            make test-isort

  # test-typing:
  #   docker: *docker
  #   steps:
  #     - checkout
  #     - setup_remote_docker:
  #         docker_layer_caching: true
  #     - run:
  #         name: Check typing
  #         command: |
  #           make test-mypy

  deploy:
    docker: *docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - when:
          condition: &deploy-condition
            or:
              - equal: [main, << pipeline.git.branch >>]
              - << pipeline.git.tag >>
          steps:
            - gcp-gcr/gcr-auth
            - gcp-gcr/build-image: &private-image
                image: dim
                tag: ${CIRCLE_TAG:-latest}
            - gcp-gcr/push-image: *private-image

workflows:
  version: 2
  ci_workflow:
    jobs: &build_jobs
      - build:
          context: data-eng-circleci-tests
      - test-unit:
          requires:
            - build
      - test-format:
          requires:
            - build
      - test-linter:
          requires:
            - build
      - test-isort:
          requires:
            - build
      # - test-typing:
      #     requires:
      #       - build
      - deploy:
          context: data-eng-airflow-gcr
          requires:
            - build
            - test-unit
            - test-format
            - test-linter
            - test-isort
            # - test-typing
