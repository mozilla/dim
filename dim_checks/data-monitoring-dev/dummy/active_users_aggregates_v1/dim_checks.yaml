dim_config:
  owner:
    - email: a@mozmail.com
      slack_handle: amn
  tier: tier_1
  dim_tests:
    - type: table_row_count
      options:
        threshold: row_count <= 10
        slack_alert: disabled
    - type: not_null
      options:
        columns:
          - segment
        threshold: row_count >= 10
        slack_alert: enabled
        channel: ["U029TU25FTP"]
    - type: uniqueness
      options:
          columns:
            - segment
            - app_version
          threshold: row_count > 10
          slack_alert: disabled
    - type: custom_sql_metric
      options:
          sql: |
              SELECT COUNT(*) as total_count
              FROM `data-monitoring-dev.dummy.active_users_aggregates_v1`
              WHERE country = 'AR' AND DATE(submission_date) = '2020-01-13'
          threshold: total_count > 3000
          slack_alert: enabled
          channel: ["U029TU25FTP"]
