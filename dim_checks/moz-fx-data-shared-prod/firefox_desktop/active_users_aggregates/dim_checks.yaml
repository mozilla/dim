    # TODO: specifically for the use case of making a more "complex" table comparison to
    # enable arbitary sql query to be executed against both table to be compared that returns a numeric
    # value which can be used to make an evaluation of test passing.
    - type: compare_row_count_to_table
      params:
        table: moz-fx-data-shared-prod.telemetry_live.main_v4
        table_partition_field: submission_timestamp
        table_custom_count: COUNT(DISTINCT client_id)
        table_additional_filter: normalized_app_name = 'Firefox' AND document_id IS NOT NULL
        base_table_custom_count: SUM(dau)
        acceptable_delta: 1  # this is because of the less than 15000 row entry filter used in the process of building the aggregates.
