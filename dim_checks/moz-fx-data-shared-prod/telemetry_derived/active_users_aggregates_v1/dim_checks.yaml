dim_config:
  owner:
    - email: akommasani@mozilla.com
      slack_handle: Alekhya
  tier: tier_1
  dim_tests:
    - type: table_row_count
      options:
        threshold: row_count <= 10
        enable_slack_alert: false
    - type: not_null
      options:
        columns:
          - segment
        threshold: row_count >= 10
        enable_slack_alert: true
        channel:
          - U029TU25FTP
    - type: uniqueness
      options:
          columns:
            - segment
            - app_version
          threshold: row_count > 10
          enable_slack_alert: false
    - type: custom_sql_metric
      options:
          sql: |
              SELECT COUNT(*) AS total_count
              FROM `data-monitoring-dev.dummy.active_users_aggregates_v1`
              WHERE country = 'AR' AND DATE(submission_date) = '2020-01-13'
          threshold: total_count > 3000
          enable_slack_alert: false
