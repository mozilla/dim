dim_config:
  owner:
    email: lvargas@mozilla.com
    slack: lvargas
  alerts_enabled:
    enabled: true
    notify:
      channels:
        - dim_test_run
  tier: tier_1
  dim_tests:
    - type: table_row_count
      params:
        condition: ">= 1000"
    - type: not_null
      params:
        columns:
          - submission_date
          - app_name
          - app_version
          - channel
          - segment
          - attributed
          - first_seen_year
          - os
          - os_version
          - dau
          - wau
          - mau
          - new_profiles
    - type: column_length
      params:
        columns:
          - country
        condition: "= 2"
    - type: value_in_set
      params:
        columns:
          - channel
        expected_values:
          - nightly
          - aurora
          - release
          - Other
          - beta
          - esr
    - type: value_in_set
      params:
        columns:
          - segment
        expected_values:
          - casual_user
          - regular_user
          - infrequent_user
          - other
          - core_user
    - type: value_in_set
      params:
        columns:
          - app_name
        expected_values:
          - "Firefox iOS"
          - "Firefox iOS BrowserStack"
          - "Firefox Desktop"
          - "Fenix BrowserStack"
          - Fenix
          - "Focus iOS"
          - "Focus Android"
    - type: value_in_set
      params:
        columns:
          - os
        expected_values:
          - iOS
          - Android
          - Linux
          - Linux_CXL
          - Darwin
          - Windows_95
          - Windows_98
          - Windows_NT
          - OpenBSD
          - SunOS
          - HubertOS
